<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>A list of Authors</title>
</head>

<body>
	<header>
		<h1>Authors</h1>
	</header>
	
	
<div th:each="tag: ${tags}">
        <p><a th:href="@{/tag(id=${tag.tagId})}" th:text="${tag.tagName}"></a></p>
    </div>

</body>
</html>
